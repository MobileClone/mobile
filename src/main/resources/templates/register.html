<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form {
            display: none;
        }

        .register-form {
            display: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 10px;
        }

        .form-toggle a {
            text-decoration: none;
            color: #999;
        }

        .form-toggle a:hover {
            color: #333;
        }

        .active-form {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sell my Ride</h2>
    <div class="form-toggle">
        <a href="/login">Login</a>
    </div>
    <form th:object="${user}" method="POST" enctype="utf8">
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" required th:field="*{username}">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required th:field="*{email}">
        <label for="register-firstName">First name:</label>
        <input type="text" id="register-firstName" required th:field="*{fName}">
        <label for="register-secondName">Second name:</label>
        <input type="text" id="register-secondName" required th:field="*{lName}">
        <label for="register-phoneNumber">Phone number:</label>
        <input type="text" id="register-phoneNumber" required th:field="*{phoneNumber}">
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required th:field="*{password}">
        <label for="register-confirmPassword">Confirm password:</label>
        <input type="password" id="register-confirmPassword" required>
        <input type="submit" value="Register">
        <label>Want to be regular ?<a href="/">Just browsing</a></label>
    </form>
</div>

<script>
    var loginForm = document.getElementById('login-form');
    var registerForm = document.getElementById('register-form');
    var loginToggle = document.getElementById('login-toggle');
    var registerToggle = document.getElementById('register-toggle');

    loginToggle.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.classList.add('active-form');
        registerForm.classList.remove('active-form');
        loginToggle.classList.add('active');
        registerToggle.classList.remove('active');
    });

    registerToggle.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.classList.remove('active-form');
        registerForm.classList.add('active-form');
        loginToggle.classList.remove('active');
        registerToggle.classList.add('active');
    });
</script>
</body>
</html>
