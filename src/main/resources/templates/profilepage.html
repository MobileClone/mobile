<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* Styles for the user profile page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 255, 0.1); /* Blue shadow */
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
    }

    .user-info {
      margin-bottom: 20px;
      text-align: center;
    }

    .user-info label {
      font-weight: bold;
      color: #3498db;
    }

    .user-info span {
      margin-left: 10px;
      color: #555;
    }

    .listing-section {
      margin-top: 30px;
    }

    .listing-section h2 {
      margin-bottom: 10px;
      color: #3498db;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .listing-item {
      cursor: pointer;
    }

    .listing-item:hover {
      background-color: #f1f9ff; /* Lighter blue on hover */
    }

    .listing-item button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .listing-item button.edit-button {
      background-color: #1e8449; /* Green for edit button */
    }

    .listing-item button.delete-button {
      background-color: #c0392b; /* Red for delete button */
    }

    .listing-item button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>User Profile</h1>
  <div class="user-info">
    <label>Username:</label>
    <span id="user" th:text="${user.username}">Username Placeholder</span><br>

    <label>Email:</label>
    <span id="email" th:text="${user.email}">Email Placeholder</span><br>

    <label>Phone Number:</label>
    <span id="phoneNumber" th:text="${user.phoneNumber}">Phone Number Placeholder</span><br>

    <label>First Name:</label>
    <span id="fName" th:text="${user.fName}">First Name Placeholder</span><br>

    <label>Last Name:</label>
    <span id="lName" th:text="${user.lName}">Last Name Placeholder</span>
  </div>

  <div class="listing-section">
    <h2>Listing List:</h2>
    <!-- The container for listing items -->
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <th>Year</th>
        <th>Kilometers</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="listing : ${listings}">
        <td th:text="${listing.id}"></td>
        <td th:text="${listing.brand}"></td>
        <td th:text="${listing.model}"></td>
        <td th:text="${listing.price}"></td>
        <td th:text="${listing.yearOfMaking}"></td>
        <td th:text="${listing.kilometers}"></td>
        <td>
          <form th:action="@{/deleteUserListing}" method="post">
            <input type="hidden" name="listingId" th:value="${listing.id}" />
            <button class="delete-button" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
